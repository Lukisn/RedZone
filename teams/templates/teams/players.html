{% extends "base.html" %}

{% block content %}
    <h1>Players Overview Page</h1>
    <p>This page lists the teams...</p>

    <table>
        <tr>
            <th>Player Name</th>
            <th>Team</th>
            <th>Number</th>
            <th>Position</th>
        </tr>
    {% for player in player_list %}
        <tr>
            <td><a href="{% url 'player' player.id %}">{{ player.full_name }}</a></td>
            <td><a href="{% url 'team' player.team.id %}">{{ player.team }}</a></td>
            <td>{{ player.number }}</td>
            <td>{{ player.position }}</td>
        </tr>
    {% endfor %}
    </table>

{% endblock content %}
