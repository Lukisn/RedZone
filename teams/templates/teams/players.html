{% extends "base.html" %}

{% block content %}
    <h1>Players Overview Page</h1>
    <p>This page lists the teams...</p>
    <table>
        <tr>
            <th>Player Name</th>
            <th>Home Country</th>
            <th>Home City</th>
        </tr>
    {% for player in player_list %}
        <tr>
            <td><a href="{% url 'player' player.id %}">{{ player.full_name }}</a></td>
            <td>{{ player.home_country }}</td>
            <td>{{ player.home_city }}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock content %}
