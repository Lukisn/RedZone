<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}RedZone{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark justify-content-between">
            <a class="navbar-brand" href="{% url 'home' %}">RedZone</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav mr-auto">
                    {% block navbar %}
                    <a class="navbar-item nav-link" href="#">News</a>
                    <a class="navbar-item nav-link" href="#">Leagues</a>
                    <a class="navbar-item nav-link" href="#">Games</a>
                    <a class="navbar-item nav-link" href="{% url 'teams' %}">Teams</a>
                    <a class="navbar-item nav-link" href="{% url 'players' %}">Players</a>
                    {% endblock navbar %}
                </div>
                <form class="form-inline">
                    {% if user.is_authenticated %}
                        <span class="text-muted small">Logged in as {{ user }}</span>&nbsp;
                        <a class="btn btn-sm btn-outline-danger" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                        <a class="btn btn-sm btn-primary" href="#">Sign up</a>&nbsp;
                        <a class="btn btn-sm btn-outline-success" href="{% url 'login' %}">Login</a>
                    {% endif %}
                </form>
            </div>
        </nav>

        <main class="container">
            {% block content %}
            <h1>Content</h1>
            <p>This is the main content area ...</p>
            {% endblock content %}
        </main>
        <footer class="footer container text-muted">
            <p class="float-right"><a href="{% url 'admin:index' %}">Admin</a></p>
            <p><a href="{% url 'about' %}">About</a></p>
        </footer>
    </div>

    <!-- Bootstrap JS scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
